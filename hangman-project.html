<!DOCTYPE html>
<html lang="en">

<head>
<title>COMP 2132 A9</title>
<meta charset="utf-8">
<!--Add line to allow media queries to function in Chrome inspector tool--> 
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">

<script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
<script src="js/js.js" defer></script>

</head>

<body>

    <header>
        <h1>COMP 2132 Hangman Project</h1>
    </header>

    <main>
        <img class="background-img" src="images/background-image.png" alt="background">
        <div>
            <img id="captain" src="images/hangman-1.png" alt="captain hook">
            <img id="aligator" class="hide" src="images/hangman-2.png" alt="aligator">
            <img id="aligator-captain" class="hide" src="images/hangman-4.png" alt="aligator and captain">
        </div>
        <div id="secret-word"></div>
        <h2>Guesses remaining: 6</h2>
        <h3>Hint: </h3>
        <p>Guess a letter to uncover the word. You have 6 chances to guess the word correctly.</p>
        <div class="keyboard">
            <button value="A">A</button>
            <button value="B">B</button>
            <button value="C">C</button>
            <button value="D">D</button>
            <button value="E">E</button>
            <button value="F">F</button>
            <button value="G">G</button>
            <button value="H">H</button>
            <button value="I">I</button>
            <button value="J">J</button>
            <button value="K">K</button>
            <button value="L">L</button>
            <button value="M">M</button>
            <button value="N">N</button>
            <button value="O">O</button>
            <button value="P">P</button>
            <button value="Q">Q</button>
            <button value="R">R</button>
            <button value="S">S</button>
            <button value="T">T</button>
            <button value="U">U</button>
            <button value="V">V</button>
            <button value="W">W</button>
            <button value="X">X</button>
            <button value="Y">Y</button>
            <button value="Z">Z</button>
        </div>

        <div class="pop-up hide">
            <div class="overlay">
                <img src="images/loser.webp" alt="game over">
                <h2></h2> 
                <input id="play-again" type="button" value="PLAY AGAIN">
            </div>
        </div>
    </main>

</body>

</html>
